<!DOCTYPE html>
<html len="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="StylesSR.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            Have an Account?
            <a href="signInForm.html"> Login</a>

        </header>
        <section>
            <form onsumbit="alert(Name.value);return false">
                <!-- Name Field Start -->
                <div id ="formData">
                    <div class="registrationLabel">
                        <label>Name</label><br>
                        <input type="text" name="firstName" placeholder="Enter first name.">&nbsp;
                        <input type="text" name="firstName" placeholder="Enter first name.">
                    </div>
            
                </div>
                <!-- Name Field End-->

                <!-- Age Field Start -->
                <div>
                    <div class="registrationLabel">
                        <label>Age</label><br>
                        <input type="number" name="age" placeholder="Enter Your Age">
                    </div>
                </div>
                <!-- Age Field End -->

                <!-- Email Field Start -->
                <div>
                    <div class="registrationLabel">
                        <label>Email</label><br>
                        <input type="text" name="userName" placeholder="Enter Email Address">&nbsp;
                        <input type="text" name="userName" placeholder="Confirm Email Address">

                    </div>
                </div>
                <!-- Email  Field End -->

                <!-- Username Field Start -->
                <div>
                    <div class="registrationLabel">
                        <label>Username</label><br>
                        <input type="text" name="userName" placeholder="Enter A Username">
                    </div>
                </div>
                <!-- Username Field End -->
                <!-- Password Field Start -->
                <div>
                    <div class="registrationLabel">
                        <label>Password</label><br>
                        <input type="password" name="password" placeholder="Enter Password">&nbsp;
                        <input type="password" name="password" placeholder="Confirm Password">
                    </div>
                </div>
                <!-- Password Field End -->
                <br>
                <input type="submit" name="submit">
                <br>
                <br>
            </form>
        </section>
    </div>
</body>
</html>
